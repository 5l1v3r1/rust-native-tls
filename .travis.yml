language: rust
sudo: false
cache: cargo
rust:
- nightly
- 1.13.0
matrix:
  include:
  - os: osx
  - os: osx
  - osx_image: xcode7.3
    env: TARGET=x86_64-apple-ios
  - os: linux
env:
- RUST_BACKTRACE=1 RUST_TEST_THREADS=1
script:
- cargo test
- rustdoc --test README.md -L target/debug/deps -L target/debug
